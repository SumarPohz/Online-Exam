<form id="registration-form">
    <h2>Exam Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="designation">Designation:</label>
    <select id="designation" name="designation" required>
        <option value="">Select Designation</option>
        <option value="Security Guard">Security Guard</option>
        <option value="Security Supervisor">Security Supervisor</option>
    </select>

    <label for="agency">Agency Name:</label>
    <input type="text" id="agency" name="agency" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="\d{10}" title="Please enter exactly 10 digits" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <!-- Hidden fields for exam data -->
    <input type="hidden" id="score" name="score">
    <input type="hidden" id="answers" name="answers">

    <button type="button" id="proceed-btn">Proceed Next</button>
</form>
