<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .whatsapp img {
            width: 30px;
            height: 30px;
        }
        .whatsapp a {
            text-decoration: none;
            font-size: 18px;
            color: #25D366;
        }
        .photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="your-photo-url.jpg" alt="Your Photo">
        </div>
        <h1>Quiz Result</h1>
        <p id="result">Your result will be displayed here.</p>
        <div class="whatsapp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            <a href="https://wa.me/your-whatsapp-number" target="_blank">Contact Admin on WhatsApp</a>
        </div>
    </div>

    <script>
        // Assume each question is worth 10 marks, with 10 questions total
        const totalMarks = 100;
        const passingMarks = 60;
        let obtainedMarks = prompt("Enter your total marks (out of 100):");
        obtainedMarks = parseInt(obtainedMarks);

        if (obtainedMarks >= passingMarks) {
            document.getElementById('result').textContent = `Congratulations! You've passed with ${obtainedMarks} marks.`;
        } else {
            document.getElementById('result').textContent = `You scored ${obtainedMarks} marks. Please contact Admin to retry.`;
        }
    </script>
</body>
</html>
