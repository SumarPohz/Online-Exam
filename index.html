<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>
    <h1>Quiz</h1>

    <form id="quizForm">
        <label for="q1">Question 1: 2 + 2 = ?</label>
        <input type="number" id="q1" name="q1"><br><br>

        <label for="q2">Question 2: 5 - 3 = ?</label>
        <input type="number" id="q2" name="q2"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2 id="result"></h2>
    <h3 id="message"></h3>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const q1 = parseInt(document.getElementById('q1').value);
            const q2 = parseInt(document.getElementById('q2').value);
            
            let score = 0;
            if (q1 === 4) score += 50;
            if (q2 === 2) score += 50;

            document.getElementById('result').textContent = 'Total Score: ' + score;

            const message = score >= 60 ? 'Congratulations! You passed.' : 'You failed. Try again.';
            document.getElementById('message').textContent = message;
        });
    </script>
</body>
</html>
