<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Total Marks</title>
</head>
<body>
    <h1>Calculate Total Marks</h1>
    <form id="marksForm">
        <label for="mark1">Mark 1:</label>
        <input type="number" id="mark1" required><br><br>

        <label for="mark2">Mark 2:</label>
        <input type="number" id="mark2" required><br><br>

        <label for="mark3">Mark 3:</label>
        <input type="number" id="mark3" required><br><br>

        <button type="submit">Calculate Total Marks</button>
    </form>

    <h2 id="result"></h2>
    <h3 id="passFailMessage"></h3>

    <img id="passGif" src="sumar.jpg" alt="Congratulations img" style="display: none; width: 300px;">
    <img id="failGif" src="sumar.jpg" alt="Congratulations img" style="display: none; width: 300px;">

    <script>
        document.getElementById('marksForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const mark1 = parseFloat(document.getElementById('mark1').value);
            const mark2 = parseFloat(document.getElementById('mark2').value);
            const mark3 = parseFloat(document.getElementById('mark3').value);

            const totalMarks = mark1 + mark2 + mark3;
            document.getElementById('result').textContent = 'Total Marks: ' + totalMarks;

            const passGif = document.getElementById('passGif');
            const failGif = document.getElementById('failGif');

            if (totalMarks >= 60) {
                document.getElementById('passFailMessage').textContent = 'Congratulations! You passed.';
                passGif.style.display = 'block';
                failGif.style.display = 'none';
            } else {
                document.getElementById('passFailMessage').textContent = 'You failed. Try again.';
                failGif.style.display = 'block';
                passGif.style.display = 'none';
            }
        });
    </script>
</body>
</html>
